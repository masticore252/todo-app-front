<div class="card">
  <div class="card-header">
    <app-task-form (newTaskEvent)="addNewTask($event)" ></app-task-form>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let task of tasks" >
        <app-task [task]="task" (taskUpdateEvent)="updateTask($event)"></app-task>
    </li>
  </ul>
  <div class="card-footer">
    <a class="btn btn-danger" (click)="clearDoneTasks()" >Clear Done Tasks</a>
  </div>
</div>

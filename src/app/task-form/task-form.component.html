<form #taskForm="ngForm" (ngSubmit)="onSubmit(); taskForm.reset()" class="form" >
  <div class="input-group w-100">
    <textarea [(ngModel)]="model.description" placeholder="Description" required="required" id="description" name="description" class="form-control" aria-label="description"></textarea>
    <div class="input-group-append ">
      <button class="btn btn-primary" type="submit" [disabled]="!taskForm.form.valid">New Task</button>
    </div>
  </div>
</form>
